<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p><b>Este é o meu primeiro projeto Javascript!!, aqui temos 3 explemplos de contadores simples!!</p></b>

    <h3>Contador Livre!!</h3>
 
    <div id="counter">
        <button name="subtrair" id="sub1" >-</button>
        <span id="currentNumber1">0</span>
        <button name="adicionar" id="add1" >+</button>
    </div>

    <h3>Vermelho Negativo, Branco Positivo e Verde Zero !!</h3>
    
    <div id="counter">
        <button class="bot" name="subtrair" id="sub2" >-</button>
        <span id="currentNumber2">0</span>
        <button name="adicionar" id="add2" >+</button>
    </div>
    <h3>-10 a 10</h3>
    
    <div id="counter">
        <button name="subtrair" id="sub3" >-</button>
        <span id="currentNumber3">0</span>
        <button name="adicionar" id="add3" >+</button>
    </div>
    <p><b>Total de cliques:</b></p>
    <div id="clique">
        <span id="cliques">0</span>
    </div>
    <p></p>
    <div class="limpar">
        <button class="bl" id="Limpart">Limpar tudo</button>
        <button class="bl" id="Limparcl">Limpara Cliques</button>
        <button class="bl" id="Limparc">Limpar contadores</button>
    </div>
    <script src="assets/js/javascript.js"></script>
</body>
